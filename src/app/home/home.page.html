<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Map
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="hms-map" style="width: 100%; height: 100%;"></div>
  <ion-button id="overlap-btn" class="map-overlap"  
   style="position: fixed; bottom: 30px; right: 5px;"  
   color="primary"
   (click)="clickElement()">
   Overlap Button
  </ion-button>
</ion-content>
